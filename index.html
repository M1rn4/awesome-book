<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome books ES6</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  
  <div class="container">
    <h1 class="awesome-books-h1">Awesome books</h1>
    <div>
      <p>Lorem ipsum</p>
      <p>Testeroo Testyy</p>
      <button>Remove</button>

    </div>

      <p>Second book</p>

        type="text"
        class="title" 
        name="author" 
        id="author" 
        placeholder="Author"><br><br>

    </form>
  </div>
  <script type="module" src="index.js"></script>
