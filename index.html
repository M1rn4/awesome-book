<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome books ES6</title>
</head>
<body>
  <h1 class="awesome-books-h1">Awesome books</h1>
  <div class="container"></div>
  <div class="books-container"></div>
    <form class="add-book">
      <input 
        type="text"
        class="title" 
        name="title" 
        id="title" 
        placeholder="Title"><br><br>
      <input 
        type="text"
        class="title" 
        name="author" 
        id="author" 
        placeholder="Author"><br><br>
      <button type="button" class="add_button">Add</button>         
    </form>
  <script type="module" src="index.js"></script>
</body>
</html>
